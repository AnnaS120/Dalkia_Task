<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days Until</title>

    <!--Bootstrap JS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style3.css" />
    <script
      src="https://kit.fontawesome.com/10759aa513.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script3.js" defer></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 id="title" class="fw-bold">Days Until...</h1>
      </div>

      <div class="row justify-content-center g-4" id="all-countdowns">
        <!--Christmas Countdown-->
        <div class="col-12 col-md-6">
          <div class="card shadow-sm text-center">
            <div class="card-body">
              <div class="drag-handle">
                <i class="fa-solid fa-grip-lines fa-lg"></i>
              </div>
              <h3 class="card-title">Christmas</h3>
              <div id="my-element" class="countdown-digit"></div>
            </div>
          </div>
        </div>

        <!--New Year Countdown-->
        <div class="col-12 col-md-6">
          <div class="card shadow-sm text-center">
            <div class="card-body">
              <div class="drag-handle">
                <i class="fa-solid fa-grip-lines fa-lg"></i>
              </div>
              <h3 class="card-title">New Year</h3>
              <div id="my-element2" class="countdown-digit"></div>
            </div>
          </div>
        </div>

        <!--Valentines Countdown-->
        <div class="col-12 col-md-6">
          <div class="card shadow-sm text-center">
            <div class="card-body">
              <div class="drag-handle">
                <i class="fa-solid fa-grip-lines fa-lg"></i>
              </div>
              <h3 class="card-title">Valentine's Day</h3>
              <div id="my-element3" class="countdown-digit"></div>
            </div>
          </div>
        </div>

        <!--Halloween Countdown-->
        <div class="col-12 col-md-6">
          <div class="card shadow-sm text-center">
            <div class="card-body">
              <div class="drag-handle">
                <i class="fa-solid fa-grip-lines fa-lg"></i>
              </div>
              <h3 class="card-title">Halloween</h3>
              <div id="my-element4" class="countdown-digit"></div>
            </div>
          </div>
        </div>

        <!--Custom Countdowns-->
      </div>
    </div>

    <!-- Floating Add Button -->
    <button
      id="add-event-btn"
      class="btn btn-light rounded-circle shadow-lg"
      title="Add countdown"
    >
      +
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
